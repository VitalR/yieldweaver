name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry (stable)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies
        run: >
          forge install --no-git
          foundry-rs/forge-std@v1.11.0
          golemfoundation/octant-v2-core@58d698ee0cb0a7c993c92adc6239f22ed5140ac2
          OpenZeppelin/openzeppelin-contracts@v5.5.0

      - name: Clear Foundry cache
        run: forge cache clean

      - name: Verify Foundry version
        run: forge --version

      - name: Run forge build
        run: forge build --sizes

      - name: Run forge tests
        run: forge test -vvv
